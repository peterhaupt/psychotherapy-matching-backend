services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: boona
      POSTGRES_PASSWORD: boona_password
      POSTGRES_DB: therapy_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boona -d therapy_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "6432:6432"
    volumes:
      - ./docker/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "test -S /tmp/.s.PGSQL.6432 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Patient service configuration
  patient-service:
    build: ./patient_service
    depends_on:
      pgbouncer:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8001:8001"
    volumes:
      - ./patient_service:/app
      - ./shared:/app/shared
    environment:
      - DATABASE_URL=postgresql://boona:boona_password@pgbouncer:6432/therapy_platform
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    restart: unless-stopped

  # Therapist service configuration
  therapist-service:
    build: ./therapist_service
    depends_on:
      pgbouncer:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8002:8002"
    volumes:
      - ./therapist_service:/app
      - ./shared:/app/shared
    environment:
      - DATABASE_URL=postgresql://boona:boona_password@pgbouncer:6432/therapy_platform
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    restart: unless-stopped

  # Matching-service configuration
  matching-service:
    build: ./matching_service
    depends_on:
      pgbouncer:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8003:8003"
    volumes:
      - ./matching_service:/app
      - ./shared:/app/shared
    environment:
      - DATABASE_URL=postgresql://boona:boona_password@pgbouncer:6432/therapy_platform
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    restart: unless-stopped

  # Communication-service configuration
  communication-service:
    build: ./communication_service
    depends_on:
      pgbouncer:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8004:8004"
    volumes:
      - ./communication_service:/app
      - ./shared:/app/shared
    environment:
      - DATABASE_URL=postgresql://boona:boona_password@pgbouncer:6432/therapy_platform
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    restart: unless-stopped

  # Geocoding-service configuration
  geocoding-service:
    build: ./geocoding_service
    depends_on:
      pgbouncer:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8005:8005"
    volumes:
      - ./geocoding_service:/app
      - ./shared:/app/shared
    environment:
      - DATABASE_URI=postgresql://boona:boona_password@pgbouncer:6432/therapy_platform
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
      - OSM_API_URL=https://nominatim.openstreetmap.org
      - OSM_USER_AGENT=BoonaTherapyPlatform/1.0
      - OSM_RATE_LIMIT=1.0
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo mntr | nc localhost 2181"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list || exit 1"]
      interval: 10s
      timeout: 20s
      retries: 5
      start_period: 30s
    
  kafka-setup:
    image: confluentinc/cp-kafka:latest
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./docker/kafka:/scripts
    command: ["bash", "-c", "/scripts/create-topics.sh"]
    restart: "no"

volumes:
  postgres-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data: