services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: boona
      POSTGRES_PASSWORD: boona_password
      POSTGRES_DB: therapy_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d

  pgbouncer:
    image: edoburu/pgbouncer:latest
    depends_on:
      - postgres
    ports:
      - "6432:6432"
    volumes:
      - ./docker/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    restart: unless-stopped

  # Add the patient service configuration
  patient-service:
    build: ./patient_service
    depends_on:
      - pgbouncer
    ports:
      - "8001:8001"
    volumes:
      - ./patient_service:/app
      - ./shared:/app/shared  # Add this line to mount the shared directory
    environment:
      - DATABASE_URL=postgresql://boona:boona_password@pgbouncer:6432/therapy_platform
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app  # Ensure PYTHONPATH is set correctly
    restart: unless-stopped

volumes:
  postgres-data: