services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

# PgBouncer Connection Pooler
  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    platform: linux/amd64
    container_name: pgbouncer
    environment:
      DATABASES_HOST: ${DB_HOST}
      DATABASES_PORT: ${DB_PORT}
      DATABASES_USER: ${DB_USER}
      DATABASES_PASSWORD: ${DB_PASSWORD}
      DATABASES_DBNAME: ${DB_NAME}
      PGBOUNCER_POOL_MODE: session
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
      PGBOUNCER_ADMIN_USERS: ${PGBOUNCER_ADMIN_USER}
      PGBOUNCER_AUTH_TYPE: md5
      PGBOUNCER_AUTH_USER: ${DB_USER}
      PGBOUNCER_AUTH_QUERY: "SELECT usename, passwd FROM pg_shadow WHERE usename=$1"
    ports:
      - "${PGBOUNCER_PORT}:6432"
    depends_on:
      postgres:
        condition: service_healthy

  # Kafka Message Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER_CONNECT}
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # Patient Service
  patient_service:
    build: ./patient_service
    container_name: patient_service
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${PGBOUNCER_HOST}
      DB_PORT: ${PGBOUNCER_PORT}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${PATIENT_SERVICE_PORT}:8001"
    volumes:
      - ./patient_service:/app
      - ./shared:/app/shared
    depends_on:
      - pgbouncer
      - kafka
    command: python app.py

  # Therapist Service
  therapist_service:
    build: ./therapist_service
    container_name: therapist_service
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${PGBOUNCER_HOST}
      DB_PORT: ${PGBOUNCER_PORT}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${THERAPIST_SERVICE_PORT}:8002"
    volumes:
      - ./therapist_service:/app
      - ./shared:/app/shared
    depends_on:
      - pgbouncer
      - kafka
    command: python app.py

  # Matching Service
  matching_service:
    build: ./matching_service
    container_name: matching_service
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${PGBOUNCER_HOST}
      DB_PORT: ${PGBOUNCER_PORT}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${MATCHING_SERVICE_PORT}:8003"
    volumes:
      - ./matching_service:/app
      - ./shared:/app/shared
    depends_on:
      - pgbouncer
      - kafka
    command: python app.py

  # Communication Service
  communication_service:
    build: ./communication_service
    container_name: communication_service
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${PGBOUNCER_HOST}
      DB_PORT: ${PGBOUNCER_PORT}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - "${COMMUNICATION_SERVICE_PORT}:8004"
    volumes:
      - ./communication_service:/app
      - ./shared:/app/shared
    depends_on:
      - pgbouncer
      - kafka
    command: python app.py

volumes:
  postgres_data:
