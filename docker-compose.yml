services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: boona
      POSTGRES_PASSWORD: boona_password
      POSTGRES_DB: therapy_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d

  pgbouncer:
    image: edoburu/pgbouncer:latest
    depends_on:
      - postgres
    ports:
      - "6432:6432"
    volumes:
      - ./docker/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./docker/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt
    restart: unless-stopped

  # Add the patient service configuration
  patient-service:
    build: ./patient_service
    depends_on:
      - pgbouncer
    ports:
      - "8001:8001"
    volumes:
      - ./patient_service:/app
      - ./shared:/app/shared  # Add this line to mount the shared directory
    environment:
      - DATABASE_URL=postgresql://boona:boona_password@pgbouncer:6432/therapy_platform
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app  # Ensure PYTHONPATH is set correctly
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped

volumes:
  postgres-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data: