      LOG_LEVEL: ${LOG_LEVEL}
      # Service Configuration
      SERVICE_ENV_SUFFIX: ${SERVICE_ENV_SUFFIX}
      SERVICE_HOST: ${SERVICE_HOST}
      # Service Ports (all services need to know all ports for inter-service communication)
      PATIENT_SERVICE_PORT: ${PATIENT_SERVICE_PORT}
      THERAPIST_SERVICE_PORT: ${THERAPIST_SERVICE_PORT}
      MATCHING_SERVICE_PORT: ${MATCHING_SERVICE_PORT}
      COMMUNICATION_SERVICE_PORT: ${COMMUNICATION_SERVICE_PORT}
      GEOCODING_SERVICE_PORT: ${GEOCODING_SERVICE_PORT}
      SCRAPING_SERVICE_PORT: ${SCRAPING_SERVICE_PORT}
      # Matching Configuration
      MAX_ANFRAGE_SIZE: ${MAX_ANFRAGE_SIZE}
      MIN_ANFRAGE_SIZE: ${MIN_ANFRAGE_SIZE}
      PLZ_MATCH_DIGITS: ${PLZ_MATCH_DIGITS}
      DEFAULT_MAX_DISTANCE_KM: ${DEFAULT_MAX_DISTANCE_KM}
      # Follow-up Configuration
      FOLLOW_UP_THRESHOLD_DAYS: ${FOLLOW_UP_THRESHOLD_DAYS}
      DEFAULT_PHONE_CALL_TIME: ${DEFAULT_PHONE_CALL_TIME}
    ports:
      - "8013:8003"
    volumes:
      - ./matching_service:/app
      - ./shared:/app/shared
    depends_on:
      pgbouncer-test:
        condition: service_healthy
