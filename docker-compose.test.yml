name: curavani_backend_test
services:
  # PostgreSQL Database
  postgres-test:
    image: postgres:16-alpine
    container_name: postgres-test
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_EXTERNAL_PORT}:${DB_PORT}"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curavani_backend_test

  # PgBouncer Connection Pooler
  pgbouncer-test:
    image: bitnami/pgbouncer:latest
    container_name: pgbouncer-test
    environment:
      # Database connection settings
      POSTGRESQL_HOST: postgres-test
      POSTGRESQL_PORT: ${DB_PORT}
      POSTGRESQL_DATABASE: ${DB_NAME}
      POSTGRESQL_USERNAME: ${DB_USER}
      POSTGRESQL_PASSWORD: ${DB_PASSWORD}
      # PgBouncer specific settings
      PGBOUNCER_DATABASE: ${DB_NAME}
      PGBOUNCER_PORT: ${PGBOUNCER_PORT}
      PGBOUNCER_BIND_ADDRESS: 0.0.0.0
      PGBOUNCER_AUTH_TYPE: md5
      PGBOUNCER_AUTH_USER: ${DB_USER}
      PGBOUNCER_AUTH_QUERY: "SELECT usename, passwd FROM pg_shadow WHERE usename=$1"
      PGBOUNCER_POOL_MODE: session
      PGBOUNCER_MAX_CLIENT_CONN: 1000
      PGBOUNCER_DEFAULT_POOL_SIZE: 25
      PGBOUNCER_IGNORE_STARTUP_PARAMETERS: "extra_float_digits"
      # Create the databases.ini and users.ini files
      PGBOUNCER_DSN_${DB_NAME}: "host=postgres-test port=${DB_PORT} dbname=${DB_NAME}"
      # Set userlist
      PGBOUNCER_USERLIST: "${DB_USER}:${DB_PASSWORD}"
      # Admin user
      PGBOUNCER_ADMIN_USERS: ${DB_USER}
      # Stats user
      PGBOUNCER_STATS_USERS: ${DB_USER}
      # Extra settings for better compatibility
      PGBOUNCER_EXTRA_FLAGS: "--verbose"
    ports:
      - "${PGBOUNCER_EXTERNAL_PORT}:${PGBOUNCER_PORT}"
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "PGPASSWORD=${DB_PASSWORD} /opt/bitnami/postgresql/bin/psql -h localhost -p ${PGBOUNCER_PORT} -U ${DB_USER} -d ${DB_NAME} -c 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - curavani_backend_test

  # Kafka Message Broker
  zookeeper-test:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper-test
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - curavani_backend_test

  kafka-test:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-test
    depends_on:
      zookeeper-test:
        condition: service_healthy
    ports:
      - "9093:9092"
      - "9095:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-test:2181
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka-test:9093,OUTSIDE://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - curavani_backend_test

  # Patient Service
  patient_service-test:
    build:
      context: .
      dockerfile: patient_service/Dockerfile
    container_name: patient_service-test
    environment:
      # Core Database Configuration
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: postgres-test
      DB_PORT: ${DB_PORT}
      # PgBouncer Configuration
      PGBOUNCER_HOST: pgbouncer-test
      PGBOUNCER_PORT: ${PGBOUNCER_PORT}
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka-test:9093
      KAFKA_LOG_LEVEL: ${KAFKA_LOG_LEVEL}
      # Flask Configuration
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
      # Service Configuration
      SERVICE_ENV_SUFFIX: ${SERVICE_ENV_SUFFIX}
      SERVICE_HOST: ${SERVICE_HOST}
      # Service Ports (all services need to know all ports for inter-service communication)
      PATIENT_SERVICE_PORT: ${PATIENT_SERVICE_PORT}
      THERAPIST_SERVICE_PORT: ${THERAPIST_SERVICE_PORT}
      MATCHING_SERVICE_PORT: ${MATCHING_SERVICE_PORT}
      COMMUNICATION_SERVICE_PORT: ${COMMUNICATION_SERVICE_PORT}
      GEOCODING_SERVICE_PORT: ${GEOCODING_SERVICE_PORT}
      SCRAPING_SERVICE_PORT: ${SCRAPING_SERVICE_PORT}
      # GCS Configuration
      GCS_READER_CREDENTIALS_PATH: ${GCS_READER_CREDENTIALS_PATH}
      GCS_DELETER_CREDENTIALS_PATH: ${GCS_DELETER_CREDENTIALS_PATH}
      GCS_IMPORT_BUCKET: ${GCS_IMPORT_BUCKET}
      PATIENT_IMPORT_CHECK_INTERVAL_SECONDS: ${PATIENT_IMPORT_CHECK_INTERVAL_SECONDS}
      PATIENT_IMPORT_LOCAL_PATH: ${PATIENT_IMPORT_LOCAL_PATH}
    ports:
      - "8011:8001"
    volumes:
      - ./patient_service:/app
      - ./shared:/app/shared
      - ./credentials:/credentials:ro
      - ./data/patient_imports:/data/patient_imports
    depends_on:
      pgbouncer-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    command: python app.py
    networks:
      - curavani_backend_test

  # Therapist Service
  therapist_service-test:
    build:
      context: .
      dockerfile: therapist_service/Dockerfile
    container_name: therapist_service-test
    environment:
      # Core Database Configuration
