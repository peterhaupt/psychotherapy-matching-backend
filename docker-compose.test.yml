      LOG_LEVEL: ${LOG_LEVEL}
      # Service Configuration
      SERVICE_ENV_SUFFIX: ${SERVICE_ENV_SUFFIX}
      SERVICE_HOST: ${SERVICE_HOST}
      # Service Ports (all services need to know all ports for inter-service communication)
      PATIENT_SERVICE_PORT: ${PATIENT_SERVICE_PORT}
      THERAPIST_SERVICE_PORT: ${THERAPIST_SERVICE_PORT}
      MATCHING_SERVICE_PORT: ${MATCHING_SERVICE_PORT}
      COMMUNICATION_SERVICE_PORT: ${COMMUNICATION_SERVICE_PORT}
      GEOCODING_SERVICE_PORT: ${GEOCODING_SERVICE_PORT}
      SCRAPING_SERVICE_PORT: ${SCRAPING_SERVICE_PORT}
      # Import Configuration
      THERAPIST_IMPORT_FOLDER_PATH: ${THERAPIST_IMPORT_FOLDER_PATH}
      THERAPIST_IMPORT_CHECK_INTERVAL_SECONDS: ${THERAPIST_IMPORT_CHECK_INTERVAL_SECONDS}
      THERAPIST_IMPORT_ENABLED: ${THERAPIST_IMPORT_ENABLED}
    ports:
      - "8012:8002"
    volumes:
      - ./therapist_service:/app
      - ./shared:/app/shared
      - ../curavani_scraping/data/processed:/scraping_data:ro
    depends_on:
      pgbouncer-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    command: python app.py
    networks:
      - curavani_backend_test

  # Matching Service
  matching_service-test:
    build:
      context: .
      dockerfile: matching_service/Dockerfile
    container_name: matching_service-test
    environment:
      # Core Database Configuration
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: postgres-test
      DB_PORT: ${DB_PORT}
      # PgBouncer Configuration
      PGBOUNCER_HOST: pgbouncer-test
